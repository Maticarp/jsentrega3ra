<!DOCTYPE html>
<html>
<head>
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" placeholder="Nombre del producto">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" placeholder="Precio del producto">
        <button id="agregarProducto">Agregar Producto</button>
    </div>
    
    <div>
        <h2>Productos en el Carrito</h2>
        <ul id="listaProductos"></ul>
        <label for="buscarProducto">Buscar Producto:</label>
        <input type="text" id="buscarProducto" placeholder="Nombre del producto a buscar">
        <button id="buscar">Buscar</button>
    </div>

    <div id="mensajeError"></div>

    <div id="total"></div>

    <script src="main.js"></script>
</body>
</html>
